<div class="gallery">
  <div *ngFor="let picture of data" class="gallery__item" (click)="openModal(template, picture)">
    <img class="gallery__item--img" src="{{picture.thumbnail}}">
  </div>
</div>

<ng-template #template>
    <div class="modal-body">
        <img class="gallery__item--img" src="{{currentImage.fullImage}}">
    </div>
  </ng-template>
